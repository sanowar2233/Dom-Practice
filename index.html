    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <section style="height: fit-content; width: fit-content;" class="m-5 p-5 bg-success rounded-3 ">
        
            <h1 class="text-center mb-3">Monthly-Cost-Calculation</h1> 
            <div class=" text-bold m-4">
                <h3>Income:<input class="m-2"  type="text" name="" id="income-input" ></h3>
            </div >
            <h1 class="m-4 text-center">Expence</h1>
            <div class="m-4">
                <h3>Food:<input class="m-2" type="text" name="" id="food-input"></h3>
            </div>
            <div class="m-4">
                <h3>Rent:<input class="m-2" type="text" name="" id="rent-input"></h3>
            </div>
            <div class="m-4">
                 <h3>Cloths:<input class="m-2" type="text" name="" id="cloth-input"></h3>
            </div>

            <h1 class="text-center"><button  id="btn-calculate" class="m-4  p-2 rounded-pill text-center bg-dark text-light  ">Calculate</button></h1>
           
            <h1 class="m-4 dark" id="total-expence">Total Expence : 00 tk</h1>
            <h1 class="m-4 dark" id="after-balance">Balance : 00 tk</h1>



            <!-- 2 -->

            <div class="m-4 d-flex ">
               <h1 class="text-dark p-1">Save :</h1>


                 <h3 class="p-2"><input  type="text" name="" id="percent-input"></h3>
               
                 <h1 class="p-2">%</h1> 

                 <h3><button id="2nd-btn" class="rounded-pill p-2 bg-dark text-light">Save</button></h3>

            </div >

            <h1 class="text-dark ps-4" id="save-amount">Save Amount : 00 tk</h1>

            <h1 class="m-4 text-dark" id="reamining-balance">Remaining Balance : 00 tk</h1>
          
       
    </section>
    

    
    <script src="money.js"></script>
</body>
</html>
